{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Sona Template">
    <meta name="keywords" content="Sona, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Echo</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cabin:400,500,600,700&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/elegant-icons.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/flaticon.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/nice-select.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/booking.css' %}">
</head>

<body>
 <section>
    <header class="header-section">
        <div class="top-nav">
            <div class="container">
                <div class="row">
                    <div class="col-lg-2">
                        <div class="logo">
                            <a href="/">
                                <img src="{% static 'img/echo_head.png' %}" alt="">
                            </a>
                        </div>
                    </div>
                    
    <div class="col-lg-12">
                        
    <div id="booking" class="section">
        <div class="section-center">
         <div class="container">
            <div class="row">
                <div class="booking-form">
                    <div class="form-header">
                        <h1>Payment</h1>
                        <h3>Amount : $500</h3>
                    </div>

                    <form action="" method="post">   
                        <div class="form-group"> 
                            <label or="NameOnCard">Name on card</label>
                            <input class="form-control" type="text" maxlength="255"></input>           
                        </div>

                        <div class="form-group"> 
                            <label for="CreditCardNumber">Card number</label>
                            <input id="CreditCardNumber" class="null card-image form-control" type="text"></input>
                        </div>
                        <div class="row">

                            <div class="col-md-6">
                                <div class="form-group"> 
                                    <label for="ExpiryDate">Expiry date</label>
                                    <input id="ExpiryDate" class="form-control" type="text" placeholder="MM / YY" maxlength="7"></input>
                                </div>
                            </div>
                            
                                <div class="col-md-6">
                                    <label for="SecurityCode">Security code</label>
                                    <input id="SecurityCode" class="form-control" type="text" ></input>
                                     <i id="cvc" class="fa fa-question-circle"></i>
                                </div>
                        </div>

                            <div>             
                                 <label for="ZIPCode">ZIP/Postal code</label>
                                <input id="ZIPCode" class="form-control" type="text" maxlength="10"></input>
                                <a tabindex="0" role="button" data-toggle="popover" data-trigger="focus" data-placement="left" data-content="Enter the ZIP/Postal code for your credit card billing address."><i class="fa fa-question-circle"></i></a>
                            </div>
                    
                        
                        <div class="form-btn"> <button class="submit-btn" href="/">Pay Now</button> </div>
                    </form>
                 </div>
                </div>
            </div>
        </div>
    </div>
  </div>
</section>
