{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Sona Template">
    <meta name="keywords" content="Sona, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Echo</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cabin:400,500,600,700&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/elegant-icons.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/flaticon.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/nice-select.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/booking.css' %}">
</head>

<body>
 <section>
    <header class="header-section">
        <div class="top-nav">
            <div class="container">
                <div class="row">
                    <div class="col-lg-2">
                        <div class="logo">
                            <a href="/">
                                <img src="{% static 'img/echo_head.png' %}" alt="">
                            </a>
                        </div>
                    </div>
                    
    <div class="col-lg-12">
                        
    <div id="booking" class="section">
        <div class="section-center">
         <div class="container">
            <div class="row">
                <div class="booking-form">
                    <div class="form-header">
                        <h1>Make your reservation</h1>
                    </div>
                    <form>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group"> 
                                    <input class="form-control" type="text" placeholder="First Name">
                                     <!-- <span class="form-label">Name</span> -->
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group"> 
                                    <input class="form-control" type="text" placeholder="Last Name">
                                     <!-- <span class="form-label">Name</span> -->
                                </div>
                            </div>
                        </div>
                        <div class="form-group"> 
                            <input class="form-control" type="text" placeholder="Country, ZIP, city...">
                             <span class="form-label">Destination</span>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group"> 
                                    <input class="form-control" type="date" required>
                                     <span class="form-label">Check In</span> 
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group"> <input class="form-control" type="date" required> <span class="form-label">Check out</span> </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group" >
                                <select id="room" class="form-control" required>
                                    <span for="room">Room</span>
                                    <option value="">Room</option>
                                    <option value="">1 Room</option>
                                    <option value="">2 Room</option>
                                    <option value="">3 Room</option>
                                </select>
                                 </div>
                            </div>
            
                            <div class="col-md-4">
                                <div class="form-group"> 
                                    <select id="adults" class="form-control" required>
                                        <span for="adults">Adults</span>
                                        <option value="">Adults</option>
                                        <option value="">1 Adults</option>
                                        <option value="">2 Adults</option>
                                        <option value="">3 Adults</option>
                                        <option value="">4 Adults</option>
                                        <option value="">5 Adults</option>
                                    </select>
                                    <!-- <span class="select-arrow"></span> <span class="form-label">Adults</span>  -->
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <select id="Children" class="form-control" required>
                                        <span for="Children">Children</span>
                                        <option value="">Children</option>
                                        <option value="">0 Children</option>
                                        <option value="">1 Children</option>
                                        <option value="">2 Children</option>
                                        <option value="">3 Children</option>
                                    </select>
                                    <!-- <span class="select-arrow"></span> <span class="form-label">Children</span> -->
                                 </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group"> <input class="form-control" type="email" placeholder="Enter your Email"> <span class="form-label">Email</span> </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group"> <input class="form-control" type="tel" placeholder="Enter you Phone"> <span class="form-label">Phone</span> </div>
                            </div>
                        </div>
                        <div class="form-btn"> <button class="submit-btn" href="/">Book Now</button> </div>
                    </form>
                 </div>
                </div>
            </div>
        </div>
    </div>
  </div>
</section>
